<div id="utc-clock-root"></div>
<script type="text/javascript">
    import React, { useState, useEffect } from 'react';
    import { Clock } from 'lucide-react';

    const UTCClock = () => {
        const [time, setTime] = useState(new Date());

        useEffect(() => {
            const timer = setInterval(() => {
                setTime(new Date());
            }, 1000);

            return () => clearInterval(timer);
        }, []);

        const formatUTCTime = (date) => {
            return new Intl.DateTimeFormat('en-GB', {
                timeZone: 'UTC',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).format(date);
        };

        return (
            <div className="w-full max-w-xl mx-auto mt-8 p-4 bg-gray-50 rounded-lg shadow-md">
                <div className="flex items-center justify-center space-x-2 mb-2">
                    <Clock className="text-gray-600" size={24} />
                    <h2 className="text-xl font-semibold text-gray-700">UTC Time</h2>
                </div>
                <div className="text-center text-gray-800 font-mono text-lg">
                    {formatUTCTime(time)}
                </div>
            </div>
        );
    };

    export default UTCClock;
</script>
